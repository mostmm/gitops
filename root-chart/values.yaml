defaults:
  project: local
  server: https://kubernetes.default.svc
  namespace: argocd
  selfHeal: true
  prune: true

apps:
  mock-app:
    namespace: mock-app
    name: mock-app
    repoUrl: https://github.com/mostmm/gitops.git

    envs:
      local:
        enabled: true
        values:
          # env: local
          ServiceMonitor:
            release: prometheus

      local-2:
        enabled: true
        values:
          # env: local-2
          ServiceMonitor:
            release: kube-prometheus
